<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" defer></script>
  <script src="index.js" defer></script>

</head>
<body>
  <main class="main-wrapper">
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p class="Introductory-Paragraph">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <form class="content">
      <div class="grid">
        <div class="grid-one">
          <p class="pageviews-paragraph"><span id="pageviews">100k</span>Pageviews</p> 
        </div>
        <div class="grid-two">
          <label class="visually-hidden" for="slider">price range</label>
          <input type="range" name="slider" id="slider" class="slider" value="3" min="1" max="5" step="1">
        </div>
        <div class="grid-three">
          <p class="price-paragraph"><span class="price" id="price">$16.00</span> / month</p>
        </div>
      </div>
      <div class="toggle-switch-container">
        <fieldset>
          <legend class="visually-hidden">billing frequency</legend>
          <div class="toggle">
            <input class="input-monthly visually-hidden" type="radio" name="radio" id="switch-monthly" checked>
            <label class="label-monthly" for="switch-monthly">Monthly Billing</label>
            <input class="input-yearly visually-hidden" type="radio" name="radio" id="switch-yearly">
            <label class="label-yearly" for="switch-yearly">Yearly Billing</label>
          </div>
        </fieldset>
      </div>
      <div class="list-btn-container">
        <div class="ul-container">
          <ul>
            <li><img src="images/icon-check.svg" alt="" aria-hidden="true">Unlimited websites</li>
            <li><img src="images/icon-check.svg" alt="" aria-hidden="true">100% data ownership</li>
            <li><img src="images/icon-check.svg" alt="" aria-hidden="true">Email reports</li>
          </ul>
        </div>
        <div>
          <div class="start-my-trial-btn">
            <a href="#">Start my trial</a>
          </div>
        </div>
      </div>
    </form>
  </main> 
</body>
</html>
